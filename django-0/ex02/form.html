<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Fernando Ruan">
		<script src="./popup.js" defer></script>
		<title>Form</title>
		<style>
			body {
				flex-direction: column;
				display: flex;
				text-align: center;
				align-items: center;
			}

			form {
				border: 2px solid #000;
				width: 300px;
			}

			input {
				text-align: center;
				border: 1px solid #000;
				width: 200px;
			}

			#age {
				width: 100px;
			}

			#email {
				width: 250px;
			}

			#gender_male, #gender_female, #gender_other, #student {
				width: 20px;
			}
		</style>
	</head>
	<body>
		<form id="contactForm" action="#" method="post">
			<label for="firstname">Firstname:</label><br>
			<input id="firstname" type="text" name="firstname" placeholder="Type your firstname here" required><br><br>
			<label for="name">Name:</label><br>
			<input id="name" type="text" name="name" placeholder="Type your name here" required><br><br>
			<label for="phone">Phone:</label><br>
			<input id="phone" type="tel" name="phone" placeholder="Type your phone here" required><br><br>
			<label for="age">Age:</label><br>
			<input id="age" type="number" name="age" placeholder="Age" min='0' max="120" required><br><br>
			<label for="email">Email:</label><br>
			<input id="email" type="email" name="email" placeholder="Type your e-mail here" required><br><br>
			<label for="gender_male">Gender Male: </label>
			<input id="gender_male" name="gender" type="radio" value="Male" required><br><br>
			<label for="gender_female">Gender Female: </label>
			<input id="gender_female" name="gender" type="radio" value="Female"><br><br>
			<label for="gender_other">Gender Other: </label>
			<input id="gender_other" name="gender" type="radio" value="Other"><br><br>
			<label for="student">Student at 42: </label>
			<input id="student" name="student" type="checkbox" value="true"><br><br>
			
			<button type="submit" onclick="displayFormContents()">Send</button><br><br>
		</form>
	</body>
</html>
